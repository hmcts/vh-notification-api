---
java:
  aadIdentityName: vh-aad-identity
  applicationPort: 8080
  image: 'sdshmctspublic.azurecr.io/vh/notification-api:latest'
  ingressHost: vh-notification-api.{{ .Values.global.environment }}.platform.hmcts.net
  livenessDelay: 360
  livenessPath: /healthcheck/health
  livenessPeriod: 120
  readinessPath: /healthcheck/health
  releaseNameOverride: vh-notification-api
  replicas: 2
  keyVaults:
    vh-infra-core:
      excludeEnvironmentSuffix: false
      resourceGroup: vh-infra-core-{{ .Values.global.environment }}
      usePodIdentity: true
      secrets:
        - applicationinsights--instrumentationkey
        - azuread--tenantid
        - connectionstrings--vhnotificationsapi
    vh-notification-api:
      excludeEnvironmentSuffix: false
      resourceGroup: vh-infra-core-{{ .Values.global.environment }}
      usePodIdentity: true
      secrets:
        - azuread--clientid
        - azuread--clientsecret
        - notifyconfiguration--apikey
        - notifyconfiguration--callbacksecret
        - notifyconfiguration--environment
        - notifyconfiguration--apikey
        - notifyconfiguration--callbacksecret
        - notifyconfiguration--environment
        - notifyconfiguration--createindividual
        - notifyconfiguration--createrepresentative
        - notifyconfiguration--passwordreset
        - notifyconfiguration--hearingconfirmationlip
        - notifyconfiguration--hearingconfirmationrepresentative
        - notifyconfiguration--hearingconfirmationjudge
        - notifyconfiguration--hearingconfirmationjoh
        - notifyconfiguration--hearingconfirmationlipmultiday
        - notifyconfiguration--hearingconfirmationrepresentativemultiday
        - notifyconfiguration--hearingconfirmationjudgemultiday
        - notifyconfiguration--hearingconfirmationjohmultiday
        - notifyconfiguration--hearingamendmentlip
        - notifyconfiguration--hearingamendmentrepresentative
        - notifyconfiguration--hearingamendmentjudge
        - notifyconfiguration--hearingamendmentjoh
        - notifyconfiguration--hearingreminderlip
        - notifyconfiguration--hearingreminderrepresentative
        - notifyconfiguration--hearingreminderjoh
        - notifyconfiguration--hearingconfirmationejudjudge
        - notifyconfiguration--hearingconfirmationejudjudgemultiday
        - notifyconfiguration--hearingamendmentejudjudge
        - notifyconfiguration--hearingamendmentejudjoh
        - notifyconfiguration--hearingreminderejudjoh
        - notifyconfiguration--hearingconfirmationejudjoh
        - notifyconfiguration--hearingconfirmationejudjohmultiday
        - notifyconfiguration--ejudjohdemoortest
        - notifyconfiguration--ejudjudgedemoortest
        - notifyconfiguration--judgedemoortest
        - notifyconfiguration--participantdemoortest
        - notifyconfiguration--telephonehearingconfirmation
        - notifyconfiguration--telephonehearingconfirmationmultiday
        - notifyconfiguration--createstaffmember
        - notifyconfiguration--hearingamendmentstaffmember
        - notifyconfiguration--hearingconfirmationstaffmember
        - notifyconfiguration--hearingconfirmationstaffmembermultiday
        - notifyconfiguration--staffmemberdemoortest
        - notifyconfiguration--newhearingreminderlip
        - notifyconfiguration--newhearingreminderrepresentative
        - notifyconfiguration--newhearingreminderjoh
        - notifyconfiguration--newhearingreminderejud
        - name: azuread--identifieruri
          alias: services--vhnotificationapiresourceid
        - name: azuread--identifieruri
          alias: azuread--vhnotificationapiresourceid
  environment:
    ASPNETCORE_URLS: http://+:8080
    DISABLEHTTPSREDIRECTION: true
    Logging__LogLevel__Default: debug
    Logging__LogLevel__Microsoft: debug
    Logging__LogLevel__System: debug
    NotifyConfiguration__Environment: "{{ lower .Values.global.environment }}"