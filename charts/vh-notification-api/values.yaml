---
java:
  image: 'sdshmctspublic.azurecr.io/vh/notification-api:20210306.5'
  applicationPort: 8080
  replicas: 2
  ingressHost: vh-notifications-api.{{ .Values.global.environment }}.platform.hmcts.net
  releaseNameOverride: vh-notifications-api
  readinessPath: /health/liveness
  livenessPath: /health/liveness
  livenessDelay: 360
  livenessPeriod: 120
  aadIdentityName: vh-aad-identity
  keyVaults:
    vh-infra-core:
      excludeEnvironmentSuffix: false
      resourceGroup: vh-infra-core-{{ .Values.global.environment }}
      usePodIdentity: true
      secrets:
        - notifyconfiguration--apikey
        - notifyconfiguration--callbacksecret
        - connectionstrings--vhnotificationsapi
        - applicationinsights--instrumentationkey
    vh-notification-api:
      excludeEnvironmentSuffix: false
      resourceGroup: vh-infra-core-{{ .Values.global.environment }}
      usePodIdentity: true
      secrets:
        - azuread--clientsecret
        - azuread--clientid
  environment:
    ASPNETCORE_URLS: http://+:8080
    AZUREAD__TENANTID: "fb6e0e22-0da3-4c35-972a-9d61eb256508"
    DISABLEHTTPSREDIRECTION: true
    Logging__LogLevel__Default: debug
    Logging__LogLevel__System: debug
    Logging__LogLevel__Microsoft: debug
    SERVICES__VHNOTIFICATIONAPIRESOURCEID: https://vh-notifications-api.{{ .Values.global.environment }}.platform.hmcts.net


